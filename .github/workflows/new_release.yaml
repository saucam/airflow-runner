name: new_release

on: 
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Create release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64]  
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Read release.json
      uses: notiz-dev/github-action-json-property@release
      id: package_info
      with:
        path: 'release.json'
        prop_path: 'version'

    - name: Show version number
      run: echo "Version is ${{ steps.package_info.outputs.prop }}"

    - name: Create release
      id: create_release
      uses: wangyoucao577/go-release-action@v1.22
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go${{ steps.go_version.outputs.prop }}.linux-amd64.tar.gz" 
        pre_command: "go get -v -t -d ./... "  
        tag_name: "v${{ steps.package_info.outputs.prop }}"
        release_name: Release v${{ steps.package_info.outputs.prop }}
